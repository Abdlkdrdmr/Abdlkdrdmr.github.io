    <main>
      <div class="container my-4">
        <h2 class="my-3">Bize Ulaşın</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">Lütfen formu doldurun.</div>
                <form class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">İsim</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="name" class="form-label">Telefon</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Konu</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="message" class="form-label">Mesaj</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-outline-warning" style="width: 100%">
                      Mesaj Gönder
                    </button>
                  </div>
                </form>
              </div>
